<section id="chat-window" ngClass="chat-window">
  <ul ngClass="chat-window__list">
    <li *ngFor="let message of messages; let i = index">
      <app-received-message *ngIf="!message.isSentMessage" [message]="message.text">
      </app-received-message>
      <app-sent-message *ngIf="message.isSentMessage" [message]="message.text">
      </app-sent-message>
    </li>
  </ul>
</section>
